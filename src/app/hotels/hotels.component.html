
<div class="container">
    <div class="row border">
       
        <div class="col-sm-4 form-group mb-3 border">
            <label for="">Select Date</label>
            <input type="text"
                   placeholder="Daterangepicker"
                   class="form-control"
                   bsDaterangepicker name="selectedDate" [(ngModel)]="selectedDate" (ngModelChange)="dateChange()">
          </div>
         
        <div class="col-sm-4 form-group">
            <label for="">Select City</label>
            <input type="text"
                   placeholder="City"
                   class="form-control"name ="selectedcity" [(ngModel)]="selectedcity"
                  >
          </div>
         
        <div class="col-sm-4 form-group">
            <label for="">Select Rooms</label>
            <button type="button" class=" dropdown-toggle form-control" data-bs-toggle="dropdown" aria-expanded="false">
                Rooms
              </button>
            <ul class="dropdown-menu " >
                <li><a class="dropdown-item " *ngFor="let item of roomsArr" (click)="selectroomtype(item)" >{{item}}</a></li>
              </ul>
          </div>
    </div>
    <button type="button" class="btn btn-info text-center" routerLink="/hotel-list" [queryParams]="{'checkInDate':fromDate ,'checkOutDate':toDate ,'city':selectedcity ,'rooms': selectedRoom}" (click)="print()">Serch</button>
</div>
<h2>{{fromDate}}</h2>
<h3>{{selectedDate}}</h3>
<div class="container text-center">
    
    <div class="row">
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
    </div>
  </div>
